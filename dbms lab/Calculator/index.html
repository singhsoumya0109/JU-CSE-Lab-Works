<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
        <div class="heading">
            <h1>Calculator</h1>
            <div class="datetime">
                <span class="date" id="current-date"></span>
                <span class="time" id="current-time"></span>
            </div>
        </div>

        <form id="calc-form">
            <label for="number1">Number1:
                <input type="text" id="number1" placeholder="Enter 1st number">
            </label>

            <label for="number2">Number2:
                <input type="text" id="number2" placeholder="Enter 2nd number">
            </label>

            <button type="button" class="add">Add</button>
            <button type="button" class="sub">Sub</button>
        </form>

        <div class="result" id="result-box">
            Result: <span id="result"></span>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
